<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Lab Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            background: #e0e0e0;
            color: #555;
            margin-right: 4px;
        }

        .badge.model {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge.cap {
            background: #cfe2ff;
            color: #084298;
        }

        .refresh-btn {
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #ddd;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Modal & Actions */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 500px;
            max-width: 90%;
        }

        .verification-log {
            background: #1e1e1e;
            color: #0f0;
            padding: 10px;
            font-family: monospace;
            border-radius: 4px;
            height: 150px;
            overflow-y: auto;
            margin-top: 10px;
            white-space: pre-wrap;
            display: none;
        }

        .btn-action {
            padding: 4px 8px;
            font-size: 0.8em;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
            background: white;
        }

        .btn-action:hover {
            background: #f0f0f0;
        }

        .btn-primary {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Cluster Dashboard</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('nodes')">Nodes</button>
        <button class="tab-btn" onclick="showTab('tasks')">Task History</button>
    </div>

    <!-- Nodes Tab -->
    <div id="nodes" class="tab-content active">
        <button class="refresh-btn" onclick="fetchNodes()">Refresh Nodes</button>
        <table>
            <thead>
                <tr>
                    <th>Node IP (Physical)</th>
                    <th>Primary ID</th>
                    <th>Model</th>
                    <th>Capabilities</th>
                    <th>Contributed</th>
                    <th>Task Status</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="nodesTable">
                <tr>
                    <td colspan="8">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Tasks Tab -->
    <div id="tasks" class="tab-content">
        <button class="refresh-btn" onclick="fetchTasks()">Refresh Tasks</button>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Source</th>
                    <th>Prompt</th>
                    <th>Route</th>
                    <th>Final Node</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="tasksTable">
                <tr>
                    <td colspan="7">No tasks yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="detailsModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; margin: 10% auto; padding:20px; width:50%; border-radius:8px;">
            <h2>Task Details</h2>
            <pre id="modalContent" style="background:#eee; padding:10px; overflow:auto; max-height:400px;"></pre>
            <button onclick="document.getElementById('detailsModal').style.display='none'">Close</button>
        </div>
    </div>

    <!-- Swap Model Modal -->
    <div id="swapModal" class="modal-overlay">
        <div class="modal">
            <h2>Swap Model</h2>
            <p id="swapTargetNode" style="font-weight:bold; color:#666;"></p>

            <div style="margin: 20px 0;">
                <label>Select Model:</label>
                <select id="modelSelect" style="width:100%; padding:8px; margin-top:5px;">
                    <option>Loading...</option>
                </select>
            </div>

            <div style="display:flex; gap:10px; justify-content:flex-end;">
                <button class="btn-secondary" onclick="closeSwapModal()">Cancel</button>
                <button class="btn-primary" id="confirmSwapBtn" onclick="executeSwap()">Swap & Verify</button>
            </div>

            <div id="swapLog" class="verification-log"></div>
        </div>
    </div>

    <script>
        // ... (showTab, formatBytes kept same) ...

        function showDetails(taskJson) {
            document.getElementById('modalContent').textContent = JSON.stringify(taskJson, null, 2);
            document.getElementById('detailsModal').style.display = 'block';
        }

        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                const tbody = document.getElementById('tasksTable');
                tbody.innerHTML = '';

                if (data.tasks.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No tasks recorded.</td></tr>';
                    return;
                }

                data.tasks.forEach(task => {
                    const row = document.createElement('tr');
                    const statusColor = task.status === 'Success' ? '#d1e7dd' : '#f8d7da';
                    const dur = task.duration ? task.duration.toFixed(2) + 's' : '-';
                    const source = task.client_id || 'Unknown';
                    const route = task.route_summary || (task.plan_steps + ' Steps');
                    const finalNode = task.final_node || '-';

                    // Truncate Node ID for cleaner UI
                    const shortNode = finalNode.includes('-') ? finalNode.split('-').pop() : finalNode;

                    // Store full task for modal
                    const taskStr = JSON.stringify(task).replace(/"/g, '&quot;');

                    row.innerHTML = `
                        <td>${new Date(task.timestamp * 1000).toLocaleTimeString()}</td>
                        <td><small>${source}</small></td>
                        <td>${task.prompt.substring(0, 30)}${task.prompt.length > 30 ? '...' : ''}</td>
                        <td style="cursor:pointer; color:blue; text-decoration:underline;" onclick="showDetails(${taskStr})">${route}</td>
                        <td><span title="${finalNode}">${shortNode}</span></td>
                        <td><span class="badge" style="background:${statusColor}">${task.status}</span></td>
                        <td>${dur}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) { console.error(e); }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
            if (tabId === 'tasks') fetchTasks();
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        async function fetchNodes() {
            try {
                const response = await fetch('/api/nodes');
                const data = await response.json();
                const tbody = document.getElementById('nodesTable');
                tbody.innerHTML = '';

                const nodes = data.active_nodes;
                if (Object.keys(nodes).length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8">No active nodes found.</td></tr>';
                    return;
                }

                // Group by IP
                const nodesByIp = {};
                for (const [id, info] of Object.entries(nodes)) {
                    const ip = info.metadata.client_ip || 'Local';
                    if (!nodesByIp[ip]) nodesByIp[ip] = [];
                    nodesByIp[ip].push({ id, ...info });
                }

                for (const [ip, nodeList] of Object.entries(nodesByIp)) {
                    // Determine representative data
                    // Prefer showing the Coordinator or the first Worker
                    const primary = nodeList.find(n => n.capabilities.includes('coordinator')) || nodeList[0];
                    const count = nodeList.length;

                    const row = document.createElement('tr');
                    const metadata = primary.metadata || {};
                    const model = metadata.model || 'N/A';

                    // Merge capabilities
                    const allCaps = new Set();
                    nodeList.forEach(n => (n.capabilities || []).forEach(c => allCaps.add(c)));

                    // Merge tasks
                    const activeTasks = nodeList.filter(n => n.metadata.current_task && n.metadata.current_task !== 'Idle');
                    const taskSummary = activeTasks.length > 0
                        ? `${activeTasks.length} Active Task(s)`
                        : 'Idle';

                    const stats = metadata.data_stats || { sent_bytes: 0 }; // Just take primary
                    const timeDiff = (Date.now() / 1000) - primary.last_seen;
                    const status = timeDiff < 10 ? 'ðŸŸ¢ Active' : 'ðŸŸ¡ Stale';

                    // Check if ANY node on this IP is Ray/Ollama capable
                    const rayNode = nodeList.find(n => n.capabilities.includes('llm_inference') || n.id.startsWith('worker-'));
                    const isRay = !!rayNode;
                    const targetId = rayNode ? rayNode.id : primary.id;

                    row.innerHTML = `
                        <td>
                            <span style="font-weight:bold;">${ip}</span>
                            <br><span style="font-size:0.8em; color:#666;">${count} Process(es)</span>
                        </td>
                        <td>${primary.id.substring(0, 8)}...</td>
                        <td><span class="badge model">${model}</span></td>
                        <td>${Array.from(allCaps).map(c => `<span class="badge cap">${c}</span>`).join('')}</td>
                        <td>${formatBytes(stats.sent_bytes)}</td>
                        <td><small>${taskSummary}</small></td>
                        <td>${new Date(primary.last_seen * 1000).toLocaleTimeString()}</td>
                        <td>${status}</td>
                        <td>
                            ${isRay ? `
                                <button class="btn-action" onclick="openSwapModal('${targetId}')">Manage Model</button>
                                <button class="btn-action" style="color:red; border-color:red;" onclick="restartNode('${targetId}')">Restart</button>
                            ` : '-'}
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (e) {
                console.error(e);
            }
        }

        // --- Swap & Restart Logic (Global Scope) ---
        let currentNodeId = null;

        async function openSwapModal(nodeId) {
            console.log("Opening swap modal for:", nodeId);
            currentNodeId = nodeId;
            const modal = document.getElementById('swapModal');
            if (!modal) { console.error("Modal not found!"); return; }

            modal.style.display = 'flex';
            document.getElementById('swapTargetNode').textContent = `Target: ${nodeId}`;
            document.getElementById('swapLog').style.display = 'none';
            document.getElementById('swapLog').textContent = '';
            document.getElementById('confirmSwapBtn').disabled = false;

            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option>Loading...</option>';
            select.disabled = true;

            try {
                const res = await fetch(`/api/nodes/${nodeId}/models`);
                if (!res.ok) throw new Error("Failed to fetch models: " + res.statusText);
                const data = await res.json();

                select.innerHTML = '';
                (data.models || []).forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m;
                    opt.textContent = m;
                    select.appendChild(opt);
                });
                select.disabled = false;
            } catch (e) {
                console.error("Error loading models:", e);
                select.innerHTML = `<option>Error: ${e.message}</option>`;
            }
        }

        async function restartNode(nodeId) {
            if (!confirm(`Are you sure you want to RESTART node ${nodeId}?`)) return;
            try {
                const res = await fetch(`/api/nodes/${nodeId}/restart`, { method: 'POST' });
                const data = await res.json();
                alert(data.message || "Restart signal sent.");
                fetchNodes();
            } catch (e) {
                alert("Error restarting node: " + e);
            }
        }

        function closeSwapModal() {
            document.getElementById('swapModal').style.display = 'none';
        }

        async function executeSwap() {
            const model = document.getElementById('modelSelect').value;
            const logDiv = document.getElementById('swapLog');
            const btn = document.getElementById('confirmSwapBtn');

            logDiv.style.display = 'block';
            logDiv.textContent = `> Requesting swap to ${model}...\n`;
            btn.disabled = true;

            try {
                const res = await fetch(`/api/nodes/${currentNodeId}/model`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: model })
                });

                const data = await res.json();
                if (data.status === 'ok') {
                    logDiv.textContent += `> Success\n> Verification Output:\n${data.verification || '(No output)'}\n`;
                    fetchNodes(); // Refresh table
                } else {
                    logDiv.textContent += `> Error: ${data.error || 'Unknown error'}`;
                }
            } catch (e) {
                logDiv.textContent += `> Network Error: ${e}`;
            } finally {
                btn.disabled = false;
            }
        }

        // Initial load
        fetchNodes();

        // Auto-refresh every 2 seconds
        setInterval(fetchNodes, 2000);
    </script>
</body>

</html>
