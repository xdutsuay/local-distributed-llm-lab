<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Lab Dashboard</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            padding: 20px;
            background: #f4f4f9;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            background: #e0e0e0;
            color: #555;
            margin-right: 4px;
        }

        .badge.model {
            background: #d1e7dd;
            color: #0f5132;
        }

        .badge.cap {
            background: #cfe2ff;
            color: #084298;
        }

        .refresh-btn {
            margin-bottom: 15px;
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .tabs {
            margin-bottom: 20px;
        }

        .tab-btn {
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            background: #ddd;
            border-radius: 4px 4px 0 0;
            margin-right: 5px;
        }

        .tab-btn.active {
            background: #007bff;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <h1>Cluster Dashboard</h1>

    <div class="tabs">
        <button class="tab-btn active" onclick="showTab('nodes')">Nodes</button>
        <button class="tab-btn" onclick="showTab('tasks')">Task History</button>
    </div>

    <!-- Nodes Tab -->
    <div id="nodes" class="tab-content active">
        <button class="refresh-btn" onclick="fetchNodes()">Refresh Nodes</button>
        <table>
            <thead>
                <tr>
                    <th>Node ID</th>
                    <th>Address</th>
                    <th>Model</th>
                    <th>Capabilities</th>
                    <th>Contributed</th>
                    <th>Task</th>
                    <th>Last Seen</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="nodesTable">
                <tr>
                    <td colspan="8">Loading...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Tasks Tab -->
    <div id="tasks" class="tab-content">
        <button class="refresh-btn" onclick="fetchTasks()">Refresh Tasks</button>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Source</th>
                    <th>Prompt</th>
                    <th>Route</th>
                    <th>Final Node</th>
                    <th>Status</th>
                    <th>Duration</th>
                </tr>
            </thead>
            <tbody id="tasksTable">
                <tr>
                    <td colspan="7">No tasks yet.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Details Modal -->
    <div id="detailsModal"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5);">
        <div style="background:white; margin: 10% auto; padding:20px; width:50%; border-radius:8px;">
            <h2>Task Details</h2>
            <pre id="modalContent" style="background:#eee; padding:10px; overflow:auto; max-height:400px;"></pre>
            <button onclick="document.getElementById('detailsModal').style.display='none'">Close</button>
        </div>
    </div>

    <script>
        // ... (showTab, formatBytes kept same) ...

        function showDetails(taskJson) {
            document.getElementById('modalContent').textContent = JSON.stringify(taskJson, null, 2);
            document.getElementById('detailsModal').style.display = 'block';
        }

        async function fetchTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                const tbody = document.getElementById('tasksTable');
                tbody.innerHTML = '';

                if (data.tasks.length === 0) {
                    tbody.innerHTML = '<tr><td colspan="7">No tasks recorded.</td></tr>';
                    return;
                }

                data.tasks.forEach(task => {
                    const row = document.createElement('tr');
                    const statusColor = task.status === 'Success' ? '#d1e7dd' : '#f8d7da';
                    const dur = task.duration ? task.duration.toFixed(2) + 's' : '-';
                    const source = task.client_id || 'Unknown';
                    const route = task.route_summary || (task.plan_steps + ' Steps');
                    const finalNode = task.final_node || '-';

                    // Store full task for modal
                    const taskStr = JSON.stringify(task).replace(/"/g, '&quot;');

                    row.innerHTML = `
                        <td>${new Date(task.timestamp * 1000).toLocaleTimeString()}</td>
                        <td><small>${source}</small></td>
                        <td>${task.prompt.substring(0, 30)}${task.prompt.length > 30 ? '...' : ''}</td>
                        <td style="cursor:pointer; color:blue; text-decoration:underline;" onclick="showDetails(${taskStr})">${route}</td>
                        <td>${finalNode}</td>
                        <td><span class="badge" style="background:${statusColor}">${task.status}</span></td>
                        <td>${dur}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (e) { console.error(e); }
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.querySelector(`button[onclick="showTab('${tabId}')"]`).classList.add('active');
            if (tabId === 'tasks') fetchTasks();
        }

        function formatBytes(bytes, decimals = 2) {
            if (!+bytes) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`;
        }

        async function fetchNodes() {
            try {
                const response = await fetch('/api/nodes');
                const data = await response.json();
                const tbody = document.getElementById('nodesTable');
                tbody.innerHTML = '';

                const nodes = data.active_nodes;
                if (Object.keys(nodes).length === 0) {
                    tbody.innerHTML = '<tr><td colspan="8">No active nodes found.</td></tr>';
                    return;
                }

                for (const [id, info] of Object.entries(nodes)) {
                    const row = document.createElement('tr');
                    const metadata = info.metadata || {};
                    const model = metadata.model || 'N/A';
                    const caps = info.capabilities || [];
                    const stats = metadata.data_stats || { sent_bytes: 0 };

                    const timeDiff = (Date.now() / 1000) - info.last_seen;
                    const status = timeDiff < 10 ? 'ðŸŸ¢ Active' : 'ðŸŸ¡ Stale';

                    row.innerHTML = `
                        <td><span title="${id}" style="font-family:monospace">${id.split('-').pop()}</span></td>
                        <td>${metadata.client_ip || 'Local'}</td>
                        <td><span class="badge model">${model}</span></td>
                        <td>${caps.map(c => `<span class="badge cap">${c}</span>`).join('')}</td>
                        <td>${formatBytes(stats.sent_bytes)}</td>
                        <td><small>${metadata.current_task || 'Idle'}</small></td>
                        <td>${new Date(info.last_seen * 1000).toLocaleTimeString()}</td>
                        <td>${status}</td>
                    `;
                    tbody.appendChild(row);
                }
            } catch (e) {
                console.error(e);
            }
        }

    </script>
</body>

</html>
